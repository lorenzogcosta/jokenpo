<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.jpeg">
    <title>Jokenpo Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="./assets/script.js" defer></script>
</head>

<body>
    <div id="main">
        <h1 id="title">Pedra,Papel e Tesoura</h1>

        <div id="score">
            <div id="player">
                <h2 id="player-name"></h2>
                <span id="player-score">0</span>
                <ul id="player-choice">
                    <li>
                        <a id="player-choice-1">
                            <img src="assets/img/pedra.png" alt="hand-stone">
                        </a>
                    </li>

                    <li>
                        <a href="" id="player-choice-2">
                            <img src="assets/img/papel.png" alt="hand-paper">
                        </a>
                    </li>

                    <li>
                        <a href="" id="player-choice-3">
                            <img src="assets/img/tesoura.png" alt="hand-scissors">
                        </a>
                    </li>
                </ul>
            </div>

            <div id="versus">
                vs
            </div>

            <div id="computer">
                <h2 id="computer-name">Computador</h2>
                <span id="computer-score">0</span>
                <ul id="computer-choice">
                    <li>
                        <a href="" id="computer-choice-1">
                            <img src="assets/img/pedra.png" alt="hand-stone">
                        </a>
                    </li>

                    <li>
                        <a href="" id="computer-choice-2">
                            <img src="assets/img/papel.png" alt="hand-paper">
                        </a>
                    </li>

                    <li>
                        <a href="" id="computer-choice-3">
                            <img src="assets/img/tesoura.png" alt="hand-scissors">
                        </a>
                    </li>
                </ul>              
            </div>
        </div>

        <div id="message">Defina seu nome e venha para a batalha</div>
    </div>

    
</body>

</html>
